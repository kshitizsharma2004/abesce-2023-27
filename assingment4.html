<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;

    }

    .navbar {
      width: 100%;
      height: 60px;
      background-color: #2874f0;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
    }

   
    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-right: 20px;
    }
    .logo span {
      font-size: 12px;
      color: yellow;
    }

   
    .search-bar {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 2px 0 0 2px;
      outline: none;
    }
    .search-bar button {
      padding: 8px 15px;
      border: none;
      background: #ffe11b;
      border-radius: 0 2px 2px 0;
      cursor: pointer;
    }

   
    .menu {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
    }
    .menu a:hover {
      text-decoration: underline;
    }

    
    .cart {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

 
  <div class="navbar">
 
    <div class="logo">
      Flipkart <br>
      <span>Explore Plus ‚ú®</span>
    </div>

    
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <button>üîç</button>
    </div>

    <!-- Menu Options -->
    <div class="menu">
      <a href="#">Login</a>
      <a href="#">Become a Seller</a>
      <a href="#">More ‚¨áÔ∏è</a>
      <div class="cart">
        üõí <span>Cart</span>
      </div>
    </div>
  </div>

</body>
</html>
