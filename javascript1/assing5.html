    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
</head>
<body>

  <h2>Counter: <span id="count">0</span></h2>

  <button onclick="increase()">Increase</button>
  <button onclick="decrease()">Decrease</button>
  <button onclick="reset()">Reset</button>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("count").innerText = count;
    }

    function decrease() {
      count--;
      document.getElementById("count").innerText = count;
    }

    function reset() {
      count = 0;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
